<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文创时钟</title>
    <meta name="description" content="养生、国粹、传统、国学时钟;创意时钟设计与制作">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0e6e6;
            font-family: Arial, sans-serif;
        }
        .clock {
            width: 700px;
            height: 700px;
            border: 20px solid #8B0000;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #ffffff, #f5f0f0);
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        @media (max-width: 700px) {
            .clock {
            width: 400px;
            height: 400px;
            border: 10px solid #8B0000;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #ffffff, #f5f0f0);
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        }
        .image {            
            background-size: cover; /* 根据需要调整背景图片的大小 */
            background-position: center; /* 设置背景图片的位置 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            height: 100%;
            width: 100%;
            border-radius: 50%;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            z-index: 10;
        }
        .hour {
            width: 12px;
            height: 30%;
            background: #333;
        }
        .minute {
            width: 8px;
            height: 40%;
            background: #555;
        }
        .second {
            width: 4px;
            height: 45%;
            background: #8B0000;
        }
        .center-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8B0000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
        }
        .number, .organ {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 0 0;
        }
        .number span {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        .organ span {
            font-size: 24px;
            color: #8B0000;
            font-weight: bold;
        }
        .organ-detail {
            font-size: 14px;
            color: #666;
            display: block;
            text-align: center;
        }
        .minute-line {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #999;
            left: 50%;
            transform-origin: 50% 300px;
        }
        .digital-clock {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #8b0000;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            border: 1px solid;
        }
        .button{
            position: fixed;
            top:40px;
            right:40px
        }
    </style>
</head>
<body>

        <div class="button">

        function setTime() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            const digitalHours = String(now.getHours()).padStart(2, '0');
            const digitalMinutes = String(now.getMinutes()).padStart(2, '0');
            const digitalSeconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${digitalHours}:${digitalMinutes}:${digitalSeconds}`;

            secondHand.style.transform = `translateX(-50%) rotate(${seconds * 6}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minutes * 6 + seconds * 0.1}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hours * 30 + minutes * 0.5}deg)`;
            digitalClock.textContent = timeString;
        }

        createClockFace();
        setInterval(setTime, 1000);
        setTime();

        const images = ['url("./clock.jpeg")', 'url("./clock3.png")']
        function changeImage(){
            const currentImage = document.getElementsByClassName('image')[0].style.backgroundImage;
            const idx = images.indexOf(currentImage)
            document.getElementsByClassName('image')[0].style.backgroundImage=images[(idx+1)%2]
            loadContent()

        function showPrompt() {
            var userInput = prompt("请输入图片的URL：");
            console.log(userInput, 'userInput');

            }
        }

        function loadContent() {
            const currentImage = document.getElementsByClassName('image')[0].style.backgroundImage
            localStorage.setItem('currentImage', currentImage);

        }
        function initImage(){
            var currentImage = localStorage.getItem('currentImage');
            if(currentImage){
                document.getElementsByClassName('image')[0].style.backgroundImage=currentImage
            }
        }
        initImage()
